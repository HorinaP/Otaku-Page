        일본의 4컷 만화. 작가는 하마지 아키(はまじあき). 망가타임 키라라 MAX에서 2018년 2월호부터 4월호까지 게스트 연재 후, 같은 해 5월호부터 정식연재 중이다. 팬들에게는 약칭인 '보자로(ぼざろ)'로 흔히 불린다.
        2019년 제5회 차세대 만화대상 만화 부문 8위에 입상했는데, 키라라 작품들 중 본 대상 첫 입상작이라는 의의가 있다.
